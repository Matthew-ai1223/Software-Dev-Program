<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | 3-Month Software Dev Program</title>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="accet/styl.css">
</head>

<body class="dashboard-body">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="ph-fill ph-code-block logo-icon"></i>
                <span class="logo-text">DevProgram</span>
            </div>

            <nav class="sidebar-nav">
                <a href="dashbord.html" class="nav-item">
                    <i class="ph ph-squares-four"></i>
                    <span>Overview</span>
                </a>
                <a href="curriculum.html" class="nav-item">
                    <i class="ph ph-book-open-text"></i>
                    <span>Curriculum</span>
                </a>
                <a href="assignments.html" class="nav-item">
                    <i class="ph ph-check-circle"></i>
                    <span>Assignments</span>
                </a>
                <a href="community.html" class="nav-item">
                    <i class="ph ph-users"></i>
                    <span>Community</span>
                </a>
                <a href="schedule.html" class="nav-item">
                    <i class="ph ph-calendar-blank"></i>
                    <span>Schedule</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="settings.html" class="nav-item active">
                    <i class="ph ph-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="reg.html" class="nav-item logout">
                    <i class="ph ph-sign-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="ph ph-list"></i></button>
                <div class="page-title">
                    <h2>Account Settings</h2>
                </div>
                <div class="user-profile">
                    <div class="notification-bell"><i class="ph ph-bell"></i><span class="badge"></span></div>
                    <div class="avatar"><span>AS</span></div>
                    <div class="user-info"><span class="user-name">Alex Sterling</span><span class="user-role">Frontend
                            Track</span></div>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="content-card wide" style="grid-column: span 3;">
                    <div class="card-header-row">
                        <h4>Profile Information</h4>
                    </div>

                    <form id="settingsForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="input-group">
                            <label for="settingsInternalName"
                                style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Full
                                Name</label>
                            <input type="text" id="settingsInternalName" name="fullname"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-dark); color: white;">
                        </div>
                        <div class="input-group">
                            <label for="settingsEmail"
                                style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Email
                                Address</label>
                            <input type="email" id="settingsEmail" name="email"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-dark); color: white;">
                        </div>

                        <div class="input-group">
                            <label for="settingsGithub"
                                style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">GitHub
                                Profile</label>
                            <input type="url" id="settingsGithub" name="github"
                                placeholder="https://github.com/username"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-dark); color: white;">
                        </div>

                        <div class="input-group" style="grid-column: span 2;">
                            <label for="settingsBio"
                                style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Bio</label>
                            <textarea id="settingsBio" name="bio"
                                style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-dark); color: white; min-height: 100px;"></textarea>
                        </div>

                        <div class="input-group" style="grid-column: span 2;">
                            <label style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">
                                <i class="ph ph-stack" style="margin-right: 4px;"></i>Tech Stack
                            </label>
                            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 0.75rem;">Select the
                                technologies you're learning or interested in</p>

                            <div id="techStackContainer"
                                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0.75rem;">
                                <!-- Frontend Technologies -->
                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="HTML5"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">HTML5</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="CSS3"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">CSS3</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="JavaScript"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">JavaScript</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="TypeScript"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">TypeScript</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="React"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">React</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Vue.js"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Vue.js</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Angular"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Angular</span>
                                </label>

                                <!-- Backend Technologies -->
                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Node.js"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Node.js</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Python"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Python</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="PHP"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">PHP</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Java"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Java</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="C#"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">C#</span>
                                </label>

                                <!-- Databases -->
                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="MongoDB"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">MongoDB</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="MySQL"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">MySQL</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="PostgreSQL"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">PostgreSQL</span>
                                </label>

                                <!-- Tools & Others -->
                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Git"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Git</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="Docker"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">Docker</span>
                                </label>

                                <label class="tech-checkbox"
                                    style="display: flex; align-items: center; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="checkbox" name="techStack" value="AWS"
                                        style="margin-right: 0.5rem; width: 18px; height: 18px; cursor: pointer;">
                                    <span style="color: var(--text-main);">AWS</span>
                                </label>
                            </div>
                        </div>

                        <div
                            style="grid-column: span 2; display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                            <button type="button" id="deleteAccountBtn" class="primary-btn small"
                                style="background: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid rgba(255, 68, 68, 0.3);">
                                <i class="ph ph-trash" style="margin-right: 6px;"></i> Delete Account
                            </button>

                            <div style="display: flex; gap: 1rem;">
                                <button type="button" class="primary-btn small"
                                    style="background: transparent; border: 1px solid var(--border-color);">Cancel</button>
                                <button type="submit" id="saveSettingsBtn" class="primary-btn small">Save
                                    Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="accet/main.js" defer></script>
</body>

</html>
